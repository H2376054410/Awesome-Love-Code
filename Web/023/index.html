<body id="bgc">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>小小咪上士</title>
	<link rel="icon" type="image/x-icon" href="https://i.loli.net/2021/06/03/lFg2V4WUcmkB98G.png">
	<meta name="language" content="zh-CN">
	<meta name="title" content="小孙同学">
	<!-- <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
	<meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! "> -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div class="mb-box">
		<div class="bb">

			<h2>小情书</h2>
			<div class="bb_text">
				<div id="code">
					小宝，这是我与你一起过的第三个生日，时光飞逝，我时常有种恍惚感，我们真的已经在一起快900天了！在这九百天的生活中，我初见你时你还在准备雅思呢，我直到今日还记得你雅思过了之后那洋溢的幸福感，回首今日，小宝已经学成归来！我也还记得当初找中介那会的繁琐和繁杂的事情，真的是让人难以言喻，但是这种种的困难已经被我们一起克服过了，而且肉眼可见的，小宝经过这三年也成长了好多，从一开始的懵懵懂懂到如今能够得体处理各种事情，为将格外欣慰！
					最后的最后，祝福我的小宝生日快乐！
				</div>
			</div>
			<p class="bb_myname">
				Your 大大壮将军<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">
		<source src="http://t.cn/RRxEs1c" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="js/count.js"></script>


	<script type="text/javascript" async="" src="js/su.js"></script>

</body>

</html>
